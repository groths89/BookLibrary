<div class="form-container">
    <form #bookForm="ngForm" (ngSubmit)="onSubmit()">
        <div>
            <label>
                ID:
            </label>
                <input type="text" [formControl]="formID" class="form-control" id="formID" required >
        </div>
        <div>
            <label>
                Title:
            </label>
                <input type="text" [formControl]="formTITLE" class="form-control" id="bookTitle" required >
        </div>
        <div>
            <label>
                Author:
            </label>
                <input type="text" [formControl]="formAUTHOR" class="form-control" id="bookAuthor" required >
        </div>
        <button [disabled]='!bookForm.invalid' type="submit" class="btn btn-success" name="submit">Submit</button>
        {{ submitted }}
    </form>
</div>

<p>

</p>
